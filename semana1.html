    <script>
      // Implemente um script JavaScript que solicite ao usuário um número inteiro  positivo. 
     // Assim que o usuário digitar um valor válido informe em uma janela de alerta se o número é ou não primo.
let num = parseInt(prompt("Digite um número inteiro positivo:"));
let isPrime = true;
if (num <= 1) {
  isPrime = false;
} else {
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
  }
}

if (isPrime) {
  alert(num + " é primo!");
} else {
  alert(num + " não é primo.");
}

    </script>


    <script>

 else {

<script>
  // Implemente um script JavaScript que solicite ao usuário um número inteiro  positivo. Assim que o 
   //usuário digitar um valor válido calcule o fatorial do  mesmo e exiba o resultado em uma janela de alerta.
    var numero = prompt("Digite um número inteiro positivo:");
    numero = parseInt(numero);
    if (!isNaN(numero) && numero > 0) {
      
      var fatorial = 1;
      for (var i = 1; i <= numero; i++) {
        fatorial *= i;
      }

      alert("O fatorial de " + numero + " é: " + fatorial);
    } else {
      alert("Por favor, digite um número inteiro positivo válido.");
    }
  </script>
